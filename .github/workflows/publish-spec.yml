name: Publish API Specification

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Scalar CLI
        run: npm install -g @scalar/cli

      - name: Authenticate Scalar
        env:
          SCALAR_API_KEY: ${{ secrets.SCALAR_API_KEY }}
        run: scalar auth login

      - name: Install dependencies
        run: npm ci

      - name: Write CI env file
        run: |
          cat <<'EOF' > .env.prod
          HOSTNAME=0.0.0.0
          PORT=3000
          STORAGE_DIR=./storage
          EOF

      - name: Generate API Specification
        env:
          NODE_ENV: production
        run: npm run gen-docs -- ./openapi.yaml

      - name: Compute release version (semantic-release dry run)
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(npx semantic-release --dry-run --ci false 2>&1 \
            | grep -oiE 'next release version (is|:)\s*[0-9]+\.[0-9]+\.[0-9]+' \
            | tail -1 \
            | awk '{print $NF}')
          if [ -z "$VERSION" ]; then
            echo "Failed to derive next release version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish API Specification
        env:
          SCALAR_API_KEY: ${{ secrets.SCALAR_API_KEY }}
        run: scalar registry publish ./openapi.yaml --version "${{ steps.version.outputs.version }}"
